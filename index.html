<!DOCTYPE html>
<html lang="en">
<head>
				<title>Survey Form</title>
				<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

				<style type="text/css">
								body{
												margin: 0;
												padding: 0;
												background: linear-gradient(rgba(12,12,12,0.1),rgba(5,2,12,0.85)),url(new.png);
												background-size: cover;
												background-repeat: no-repeat;
											font-family: "open sans",sans-serif;
								}
								.title-div{
								background: rgba(120,112,190,0.8);			
								padding: 80px 50px;
								text-align: center;
								}
								#title{
												font-size: 5.3em;
												color: #fff;
								}
								#description{
												font-size: 3em;
												color: #ddd;
								}
								#survey-form{
									    padding: 80px 50px;		
									    background: rgba(5,1,35,0.85);	
								}
								label{
												color: #eee;
												font-size: 2em;		
								}
								#optional-label{
												font-size: 1.7em;
												color: #ddd;
								}
								#name,#email,#number,#dropdown,#dropdown-l{
												width: 100%;
												height: 100px;
												outline: none;
												color: inherit;
												border-radius: 5px;
											 padding: 0px;
											 font-size: 2em;
											 margin: 10px 0px;
								}
								#recommend-label{
												color: #eee;
												font-size: 2em;		
								}
								#comment{
												width: 100%;
												margin: 10px 0px;
								}
								#submit{
												width: 100%;
												height: 100px;
												background: rgb(75,180,90);
												color: #fff;
												text-align: center;
												outline: none;
												border-radius: 2px;
												border: none;
												font-size: 2.5em;
								}
				</style>
</head>
<body>
				<div class="title-div">
								<h1 id="title">freeCodeCamp <br>Survey Form</h1>
								<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
				</div>
				<form id="survey-form">
								<label for="name"id="name-label">Name</label><br>
								<input id="name"type="text"placeholder="Enter your Name"name="name" required><br><br>
								<label for="email" id="email-label">Email</label><br>
								<input id="email"type="email"placeholder="Enter your Email"name="email" required><br><br>
								<label for="number"id="number-label">Age <span id="optional-label">(Optional)</span></label><br>
								<input id="number"type="number"min="10"max="99" placeholder="Age"name="number" required><br><br>
								<label for="dropdown">Which option best describes your current role?</label><br>
								<select id="dropdown" name="dropdown" form="survey-form">
												<option value=""selected >Select Current Role</option>
												<option value="">Student</option>
												<option value="">Full time Job</option>
												<option value="">Full time learner</option>
												<option value="">Prefer not to say</option>
												<option value="">Other</option>
								</select><br><br>
								<span id="recommend-label">Would you recommend freeCodeCamp to a friend?</span><br>
								<input type="radio"id="definitely"name="recommend">
								<label for="definitely">Definitely</label><br>
								<input type="radio"id="meybe"name="recommend">
								<label for="meybe">Maybe</label><br>
								<input type="radio"id="notsure"name="recommend">
								<label for="notsure">Not Sure</label><br><br>
								<label for="dropdown-l">What is your favorite feature of freeCodeCamp?</label><br>
								<select id="dropdown-l" name="dropdown-l" form="survey-form">
												<option value=""selected >Select an Option</option>
												<option value="">Challenges</option>
												<option value="">Projects</option>
												<option value="">Community</option>
												<option value="">Open Source</option>						
								</select><br><br>
								<span id="recommend-label">What would you like to see improved? <span id="optional-label">(Check all that apply)</span></span><br>
								<input type="checkbox"id="front-end" value="Front-end Projects">
								<label for="front-end">Front-end Projects</label><br>
								<input type="checkbox"id="back-end" value="Back-end Projects">
								<label for="back-end">Back-end Projects</label><br>
								<input type="checkbox"id="data" value="Data Visualization">
								<label for="data">Data Visualization</label><br>
								<input type="checkbox"id="challenges" value="challenges">
								<label for="challenges">Challenges</label><br>
								<input type="checkbox"id="open-source" value="Open Source Community">
								<label for="open-source">Open Source Community</label><br>
								<input type="checkbox"id="gitter" value="Gitter help rooms">
								<label for="gitter">Gitter helps rooms</label><br>
								<input type="checkbox"id="videos" value="Videos">
								<label for="videos">Videos</label><br>
								<input type="checkbox"id="city" value="City meetups">
								<label for="city">City meetups</label><br>
								<input type="checkbox"id="wiki" value="Wiki">
								<label for="wiki">Wiki</label><br>
								<input type="checkbox"id="forum" value="Forum">
								<label for="forum">Forum</label><br>
								<input type="checkbox"id="course" value="Additional Courses">
								<label for="course">Additional Courses</label><br><br>
								<label for="comment">Any comments or suggestions?</label><br>
								<textarea id="comment" rows="10"cols="100" placeholder="Enter your comment here..."></textarea><br><br>
								<button id="submit">Submit</button>
				</form>
				
</body>
</html>
